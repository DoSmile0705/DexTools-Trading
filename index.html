<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DexTools Trading</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Sofia"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  </head>
  <body>
    <div class="logo"></div>
    <div class="login-body">
      <h1>DexTools Trading Server</h1>
      <input type="email" class="email" placeholder="Email Adress" id="email" />
      <h5 class="error-msg-email" id="errorEmail1">Please type valid email!</h5>
      <h5 class="error-msg-email" id="errorEmail2">Email is required!</h5>
      <div class="password-container">
        <input
          type="password"
          class="password"
          id="password"
          placeholder="Password"
        />
        <span><i id="toggler" class="far fa-eye"></i></span>
      </div>
      <h5 class="error-msg-pass" id="errorPass1">
        Please type correct password!
      </h5>
      <h5 class="error-msg-pass" id="errorPass2">Password is required!</h5>
      <button id="login" id="login">login</button>
    </div>
    <div class="footer"></div>
    <script src="./assets/script.js"></script>
  </body>
</html>
